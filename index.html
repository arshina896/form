<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
       
            <table align="center" cellspacing="3" cellpadding="5" bgcolor="lightgray">
                <tr>
                    <th align="center" colspan="2">Let us know how we can improve</th>
                </tr>
                <tr>
                    <td align="right">
                        <label for="name">*Name:</label>

                    </td>

                    <td align="left">
                        <input type="text" id="name" name="name" required>

                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="email">*Email:</label>
                    </td>
                    <td align="left">
                        <input type="email" id="email" name="email" required>

                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="age">*Age:</label>


                    </td>
                    <td align="left">
                        <input type="number" id="age" name="age" required>

                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="file"></label>

                    </td>
                    <td align="left">
                        <input type="file" id="file" name="file"><br><br>

                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="role">Which option best describes your current role?</label>
                    </td>
                    <td align="left">
                        <select id="role" name="role">
                            
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="professional">Professional</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label>How likely is it that you would recommend this program to a friend?</label><br>
                    </td>
                    <td align="left">

                        <input type="radio" id="definitely" name="program" value="definitely">
                        <label for="definitely">Definitely</label><br>
                        <input type="radio" id="maybe" name="program" value="maybe">
                        <label for="maybe">Maybe</label><br>
                        <input type="radio" id="notsure" name="program" value="notsure">
                        <label for="notsure">Not Sure</label><br><br>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="lectures">What did you like most:</label>
                    </td>
                    <td align="left">
                        <select id="lectures" name="lectures">
                            <option value="" disabled selected>select an option</option>
                            <option value="lectures">Lectures</option>
                            <option value="assignments">Assignments</option>
                            <option value="projects">Projects</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label>Things that should be improved in the future <br> (Check all that apply):</label><br>
                    </td>
                    <td align="left">
                        <input type="checkbox" id="frontend" name="improvement" value="frontend">
                        <label for="frontend">Front-End Project</label><br>
                        <input type="checkbox" id="backend" name="improvement" value="backend">
                        <label for="backend">Back-End Project</label><br>
                        <input type="checkbox" id="data" name="improvement" value="data">
                        <label for="data">Data Visualization</label>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="comments">Any Comments or Suggestions?</label><br>

                    </td>
                    <td align="left">
                        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <input type="submit" value="Submit">
                    </td>
                </tr>

            </table>
    </form>
</body>

</html>
